name: Release-Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      upload_url: ${{ steps.release.outputs.upload_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Read version from readme.txt (Stable tag: x.y.z)
      - name: Read version from readme.txt
        id: readme_version
        run: |
          VERSION=$(grep -oP '^Stable tag:\s*\K[0-9]+(\.[0-9]+)*' readme.txt)
          if [ -z "$VERSION" ]; then
            echo "âŒ Stable tag not found in readme.txt"; exit 1
          fi
          echo "Found version: $VERSION"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      # Release-please (no file commits, no PR â€” release only)
      - name: Release Please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          release-type: simple
          token: ${{ secrets.GITHUB_TOKEN }}
          target-branch: main
          release-as: ${{ steps.readme_version.outputs.version }}

      - name: ðŸ”§ Zip all repository files
        if: ${{ steps.release.outputs.release_created }}
        run: |
          zip -r "marquee-addons-for-elementor.zip" . \
            -x ".git/*" ".github/*" ".gitignore" "README.md" 

      - name: Upload Release Asset
        if: ${{ steps.release.outputs.release_created }}
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.release.outputs.upload_url }}
          asset_path: ./marquee-addons-for-elementor.zip
          asset_name: marquee-addons-for-elementor.zip
          asset_content_type: application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifact for deployment
        if: ${{ steps.release.outputs.release_created }}
        uses: actions/upload-artifact@v4
        with:
          name: marquee-addons-for-elementor
          path: marquee-addons-for-elementor.zip