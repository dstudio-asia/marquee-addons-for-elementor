on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

name: Release-Please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Extract version from readme.txt
        id: extract-version
        run: |
          VERSION=$(grep -oP 'Stable tag:\s*\K[0-9.]+' readme.txt)
          echo "Extracted version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: simple
          package-name: marquee-addon
          version-file: readme.txt
          version-file-pattern: 'Stable tag:\s*([0-9.]+)'
          version: ${{ steps.extract-version.outputs.version }}
