name: üöÄ Deploy Marquee Addons Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: üîç Verify readme.txt exists
        run: |
          if [ ! -f "readme.txt" ]; then
            echo "::error::readme.txt not found"
            exit 1
          fi

      - name: üîç Extract version from readme.txt
        id: version
        run: |
          VERSION=$(grep -i "Stable tag:" readme.txt | cut -d ':' -f2 | xargs)
          if [ -z "$VERSION" ]; then
            echo "::error::Version not found in readme.txt"
            exit 1
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: üì¶ Create ZIP of Plugin
        run: |
          mkdir -p release
          zip -r "release/marquee-addons-${{ env.VERSION }}.zip" . \
            -x ".git/*" ".github/*" "*.md" ".gitignore" "node_modules/*" "release/*"

      - name: üìù Generate Changelog
        id: generate_changelog
        uses: mikepenz/release-changelog-builder-action@v4
        with:
          configuration: ""
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: üöÄ Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v${{ env.VERSION }}"
          name: "Release v${{ env.VERSION }}"
          body: ${{ steps.generate_changelog.outputs.changelog }}
          files: "release/marquee-addons-${{ env.VERSION }}.zip"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
