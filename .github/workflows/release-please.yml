name: Release-Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      upload_url: ${{ steps.release.outputs.upload_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Read version from readme.txt (Stable tag: x.y.z)
      - name: Read version from readme.txt
        id: readme_version
        run: |
          VERSION=$(grep -oP '^Stable tag:\s*\K[0-9]+(\.[0-9]+)*' readme.txt)
          if [ -z "$VERSION" ]; then
            echo "âŒ Stable tag not found in readme.txt"; exit 1
          fi
          echo "Found version: $VERSION"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      # These steps run ONLY when release was created
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install npm dependencies
        run: npm install

      - name: Run build script (minify assets)
        run: npm run build

      # Release-please (no file commits, no PR â€” release only)
      - name: Release Please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          release-type: simple
          token: ${{ secrets.GITHUB_TOKEN }}
          target-branch: main
          release-as: ${{ steps.readme_version.outputs.version }}

      - name: ðŸ“¦ Create ZIP with root folder
        if: ${{ steps.release.outputs.release_created }}
        run: |
          PLUGIN_SLUG="marquee-addons-for-elementor"
          DIST_DIR="release_package"

          rm -rf "$DIST_DIR"
          mkdir -p "$DIST_DIR/$PLUGIN_SLUG"

          rsync -a --delete \
            --exclude=".git/" \
            --exclude=".github/" \
            --exclude=".wordpress-org/" \
            --exclude=".distignore" \
            --exclude=".gitignore" \
            --exclude="README.md" \
            --exclude="CHANGELOG.md" \
            --exclude="$DIST_DIR/" \
            ./ "$DIST_DIR/$PLUGIN_SLUG/"

          cd "$DIST_DIR"
          zip -r "../$PLUGIN_SLUG.zip" "$PLUGIN_SLUG"
          cd ..

      - name: Upload Release Asset
        if: ${{ steps.release.outputs.release_created }}
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.release.outputs.upload_url }}
          asset_path: ./marquee-addons-for-elementor.zip
          asset_name: marquee-addons-for-elementor.zip
          asset_content_type: application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifact for deployment
        if: ${{ steps.release.outputs.release_created }}
        uses: actions/upload-artifact@v4
        with:
          name: marquee-addons-for-elementor
          path: marquee-addons-for-elementor.zip