on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  issues: write

name: Release-Please
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: google-github-actions/release-please-action@v3
        with:
          release-type: simple
          package-name: marquee-addon
          default-branch: main   
          include-v-in-tag: false
          # Update readme.txt's "Stable tag: x.y.z"
          extra-files: |
            [
              {"type":"generic","path":"readme.txt","regex":"^Stable tag:\\s*(?<version>\\d+\\.\\d+\\.\\d+)$"}
            ]

